<!DOCTYPE html>

<html>
  <head>
    <title>Ester Gomes - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images_nlw/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
            id="UserImage"
          />

        <h1 id="userName">Ester Gomes</h1>
        <a id="userLink" href="https://www.github.com/teyowo" target="_blank"

          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">

            <a href="https://youtube.com/maykbrito" target="_blank">

          </li>
          <li class="facebook">
            <a href="https://facebook.com/suku.onodera" target="_blank">

            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/teyyowo" target="_blank">
              <img src="images_nlw/instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/teyowo" target="_blank">
              <img src="images_nlw/twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>

</html>
